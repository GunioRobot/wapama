<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:wapama="http://www.wapama.net/diagram"
	version="1.0"
	wapama:edge="edge" >
	<defs>
		<marker id="start" wapama:optional="yes" wapama:enabled="yes" refX="5" refY="5" markerUnits="userSpaceOnUse" markerWidth="10" markerHeight="10" orient="auto">
	  		<circle cx="5" cy="5" r="5" fill="white" stroke="black" />
	  	</marker>

	  	<marker id="end" refX="10" refY="5" markerUnits="userSpaceOnUse" markerWidth="10" markerHeight="10" orient="auto">
	  		<path d="M 0 0 L 10 5 L 0 10 L 0 0" fill="white" stroke="black" />
	  	</marker>
	</defs>
	<g id="edge">
	    <path d="M10 50 L210 50"
	    	  stroke="black"
