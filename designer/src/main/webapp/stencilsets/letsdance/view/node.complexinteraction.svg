<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   version="1.0">
  <wapama:magnets>
  	<wapama:magnet wapama:cx="150" wapama:cy="0" wapama:default="yes"/>
  	<wapama:magnet wapama:cx="150" wapama:cy="150"/>
  	<wapama:magnet wapama:cx="300" wapama:cy="75"/>
  	<wapama:magnet wapama:cx="0" wapama:cy="75"/>
  </wapama:magnets>
  <g>
    <rect
       id="border"
       wapama:anchor="top bottom left right"
       wapama:resize="vertical horizontal"
       width="300"
       height="150"
       x="0" y="0"
       stroke="black" fill="white" stroke-width="2" /> 
    <rect
       id="guardConditionBorder"
       wapama:anchor="top bottom left right"
       wapama:resize="vertical horizontal"
       width="300"
       height="25"
       x="0" y="-25"
       stroke="black" fill="white" stroke-width="2" />   
    <text id="guardConditionText" x="150" y="-12" wapama:align="middle center"></text> 
  </g>
</svg>
