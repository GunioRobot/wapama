<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"

   width="102"
   height="82"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="0" wapama:cy="40" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="50" wapama:cy="80" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="100" wapama:cy="40" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="50" wapama:cy="0" wapama:anchors="top" />
  	<wapama:magnet wapama:cx="50" wapama:cy="40" wapama:default="yes" />
  </wapama:magnets>
  <g pointer-events="fill" wapama:minimumSize="50 40" wapama:maximumSize="200 160" >
    <rect id="taskrect" wapama:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" fill="white" />
    <image id="wait" x="3" y="3" width="16" height="16" wapama:anchors="left top" xlink:href="../../extensions/jbpm/icon/wait.png" />
	<text 
			font-size="14" 
			id="acttext" 
			x="50" 
			y="40" 
			wapama:align="middle center"
			wapama:fittoelem="taskrect"
			stroke="black">
	</text>
  </g>
</svg>