<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="1000"
   height="820"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="0" wapama:cy="40" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="50" wapama:cy="80" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="100" wapama:cy="40" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="50" wapama:cy="0" wapama:anchors="top" />
  </wapama:magnets>
  <g pointer-events="fill" wapama:minimumSize="50 40" wapama:maximumSize="200 160" >
    <rect id="c" wapama:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" fill="white" fill-opacity="0.5"/>
  	<text font-size="14" x="50" y="40" wapama:align="middle center"></text>
  	<a id="link" xlink:href="http://www.google.de">
  		<rect x="30" y="30" width="10" height="10"/>
  	</a>
  </g>
</svg>